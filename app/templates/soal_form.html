<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit' if soal else 'Tambah' }} Soal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">{{ 'Edit' if soal else 'Tambah' }} Soal</h2>
  <form method="post">
    <div class="mb-3">
      <label>Pertanyaan</label>
      <textarea name="pertanyaan" class="form-control" required>{{ soal.pertanyaan if soal else '' }}</textarea>
    </div>
    <div class="mb-3">
      <label>Keterangan</label>
      <input type="text" name="keterangan" class="form-control" value="{{ soal.keterangan if soal else '' }}">
    </div>
    <div class="mb-3">
      <label>Gambar URL</label>
      <input type="text" name="gambar_url" class="form-control" value="{{ soal.gambar_url if soal else '' }}">
    </div>
    <div class="row">
      <div class="col-md-3 mb-3"><label>Pilihan A</label><input name="pilihan_a" class="form-control" value="{{ soal.pilihan_a if soal else '' }}"></div>
      <div class="col-md-3 mb-3"><label>Pilihan B</label><input name="pilihan_b" class="form-control" value="{{ soal.pilihan_b if soal else '' }}"></div>
      <div class="col-md-3 mb-3"><label>Pilihan C</label><input name="pilihan_c" class="form-control" value="{{ soal.pilihan_c if soal else '' }}"></div>
      <div class="col-md-3 mb-3"><label>Pilihan D</label><input name="pilihan_d" class="form-control" value="{{ soal.pilihan_d if soal else '' }}"></div>
    </div>
    <div class="mb-3">
      <label>Jawaban Benar</label>
      <select name="jawaban_benar" class="form-select">
        <option value="A" {{ 'selected' if soal and soal.jawaban_benar == 'A' else '' }}>A</option>
        <option value="B" {{ 'selected' if soal and soal.jawaban_benar == 'B' else '' }}>B</option>
        <option value="C" {{ 'selected' if soal and soal.jawaban_benar == 'C' else '' }}>C</option>
        <option value="D" {{ 'selected' if soal and soal.jawaban_benar == 'D' else '' }}>D</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Provinsi ID</label>
        <input type="number" name="provinsi_id" class="form-control" value="{{ soal.provinsi_id if soal else '' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label>Kelas ID</label>
        <input type="number" name="kelas_id" class="form-control" value="{{ soal.kelas_id if soal else '' }}">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="/soal" class="btn btn-secondary">Batal</a>
  </form>
</div>
</body>
</html>
